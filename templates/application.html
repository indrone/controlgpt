{% extends "index.html" %}
{% block content %}
<div class="columns">
    <div class="column">
        <form action="/application/" method="POST">
            <textarea class="textarea" placeholder="10 lines of textarea" rows="10" name="requirement">{{requirement}}</textarea>
            <hr>
            <div class="buttons">
                
                <button class="button is-success" type="submit" style="color: black;"><img width="20" height="20" src="https://img.icons8.com/ios/50/sent--v1.png" alt="sent--v1" /> Submit</button>
                <button class="button is-warning"><img width="20" height="20" src="https://img.icons8.com/pulsar-line/48/filled-trash.png" alt="filled-trash"/> Clear</button>
                
            </div>
        </form>
    </div>
    <div class="column">
        {%if output%}
        {%for o in output%}
        <div class="field">
            <div class="control is-small">
              <textarea class="textarea is-small" placeholder="Small loading textarea">{{o}}</textarea>
            </div>
        </div>
        {%endfor%}
        <button class="button is-success" style="color: black;"><img width="20" height="20" src="https://img.icons8.com/windows/32/download--v1.png" alt="download--v1"/>Download</button>
        {%endif%}
    </div>
</div>
{% endblock %}
